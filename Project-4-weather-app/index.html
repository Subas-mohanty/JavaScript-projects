<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c6a8a508d9.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="header">
            <input id="city" type="text" placeholder="Enter city">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="middle">
            <div class="weather-img">
                <img src="weather.png" alt="weather image">
            </div>
            <h1 class="temperature">22Â°C</h1>
            <h2 id="cityName" class="cityName">Balasore</h2>
        </div>
        <div class="bottom">
            <div class="details">
                <img src="humidity.png" alt="">
                <div class="description">
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="details">
                <img src="wind.png" alt="">
                <div class="description">
                    <p class="wind">22 km/h</p>
                    <p>wind speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
