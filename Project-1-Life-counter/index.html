<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c6a8a508d9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div id="initial" class="container">
            <h1>Kindly enter your date of birth</h1>
        </div>
        
        <div class="container">
            <div id="afterDob" class="center">
                <h1>How much life you have covered, Till now</h1>
                <div class="time-container">
                    <h2>
                        <div id="year">0</div>
                        year
                    </h2>
                    <h2>
                        <div id="month">0</div>
                        month
                    </h2>
                    <h2>
                        <div id="day">0</div>
                        days
                    </h2>
                    <h2>
                        <div id="hour">0</div>
                        hour
                    </h2>
                    <h2>
                        <div id="minute">0</div>
                        minute
                    </h2>
                    <h2>
                        <div id="second">0</div>
                        second
                    </h2>
                </div>
            </div>
        </div>
        <div class="settings">
            <i id="settingIcon" class="fa fa-cog"></i>
            <div id="settingContent"class="settings-content hide">
                <input type="date" id="dobInp"/>
                <button id="btnDob">click me</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
